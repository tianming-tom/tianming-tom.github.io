<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>简历编辑器</title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/layer-v3.0.3/layer/layer.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>

	<body>
		<div id="header" style="text-align: right;margin: 15px;">
			<button class="btn-success" onclick="login()">登陆</button>
			<button class="btn-success" onclick="register()">注册</button>
		</div>
		<script type="text/javascript">
			
			function login(){
				layer.open({
					title: "登陆",
					type: 1,
					anim: 5,
					area:['300px','250px'],
					content: "<div style='margin:15px;'><div><span>账号：</span><input class='login' type='text' placeholder='请输入账号'></div>" +
						"<div><span>密码：</span><input class='register' type='password' placeholder='请输入密码'></div></div>",
					btn: ['登陆', '重置'],
					btn1: function(index, layero) {

					},
					btn2: function(index, layero) {

					}
				})
			}
		</script>
	</body>

</html>
